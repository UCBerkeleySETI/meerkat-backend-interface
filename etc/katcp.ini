[watcher:katcp]
autostart = true
singleton = true
virtualenv = $(circus.env.bluse_ve_dir)
virtualenv_py_ver = $(circus.env.bluse_ve_ver)
copy_env = true
cmd = python
args = -u $(circus.env.bluse_ve_dir)/bin/katcp_start --ip blhn0.bluse.mkat.karoo.kat.ac.za --port 5000 --debug
working_dir = /tmp
stderr_stream.class = TimedRotatingFileStream
stderr_stream.rotate_when = MIDNIGHT
stderr_stream.rotate_interval = 1
stderr_stream.filename = /var/log/bluse/katcp/katcp.err
stdout_stream.class = TimedRotatingFileStream
stdout_stream.rotate_when = MIDNIGHT
stdout_stream.rotate_interval = 1
stdout_stream.filename = /var/log/bluse/katcp/katcp.out
uid = obs
gid = obs
